<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <link rel="icon" href="css/image/hospital_logo.PNG" type="image/png" />
    <title>병원 및 약국 찾기</title>
    <link rel="stylesheet" href="/css/map.css" type="text/css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e75242818f65cc859835e3884dc7a42a&libraries=services,clusterer,drawing"
    ></script>
  </head>
  <body>
    <div class="header">
      <span id="loc_search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>

      <h2>병원 및 약국 찾기</h2>
      <span id="home"
        ><a href="wiki_main.html"><i class="fa-solid fa-house"></i></a
      ></span>
    </div>
    <div class="wmap">
      <aside class="search">
        <form onsubmit="searchPlaces(); return false;">
          <div>
            <label for="loc">지역 검색 :</label>
            <input id="loc" type="text" placeholder="지역" />
          </div>
          <div class="pick">
            <label for="hd">병원</label>
            <input id="hd" type="radio" name="hd" value="병원" checked />
            <label for="hd">약국</label>
            <input id="hd" type="radio" name="hd" value="약국" />
            <button id="submit" type="submit">검색</button>
          </div>
        </form>
        <hr />

        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </aside>

      <main class="main">
        <section>
          <div id="map"></div>
        </section>
      </main>
    </div>

    <script type="text/javascript" src="/js/map.js"></script>
    <script
      src="https://kit.fontawesome.com/bc4a4d4b9c.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const search = document.querySelector(".search");
      const search_button = document.getElementById("loc_search");
      const search_icon = document.querySelector("#loc_search i");
      const main = document.querySelector(".main");

      let isOpened = false;
      search_button.addEventListener("click", function (event) {
        if (isOpened) {
          search.style.display = "none";
          search_icon.classList.replace("fa-xmark", "fa-magnifying-glass");
          main.style.width = "100%";

          isOpened = false;
        } else {
          search.style.display = "block";
          search_icon.classList.replace("fa-magnifying-glass", "fa-xmark");
          main.style.width = "60%";

          isOpened = true;
        }
      });

      window.addEventListener("resize", function handleScreenSizeChange() {
        // Get the current screen width
        var screenWidth = window.innerWidth;

        // Check if the screen width is bigger than 800px
        if (screenWidth >= 800) {
          search.style.display = "block";
          search_button.style.display = "none";
          isOpened = false;
          main.style.width = "80%";

          // Perform your desired actions here
        } else {
          search_button.style.display = "block";
          search.style.display = "none";
          search_icon.classList.replace("fa-xmark", "fa-magnifying-glass");
          main.style.width = "100%";

          console.log("Screen size is not bigger than 800px");
        }
      });
    </script>
    <script
      src="https://kit.fontawesome.com/bc4a4d4b9c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
